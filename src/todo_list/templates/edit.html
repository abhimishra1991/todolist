<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit To-Do</title>
    </head>
    <body>
    {%  extends 'base.html' %}
        {% block content %}
            {% if item %}
                <form class="form-inline my-2 my-lg-0" action="{% url 'edit' item.id %}" method="POST">
                   {% csrf_token %}
                  <input class="form-control mr-sm-2" type="search" placeholder="{{item.item}}"
                         aria-label="Search" value="{{ item.item }}" name="item">
                    <input type="hidden" value="{{ item.completed }}" name="completed">
                  <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Item</button>
                </form>
            {% endif %}
        {% endblock %}

    </body>
</html>
